name: Debug apt
run-name: Debug apt (${{ github.event_name }})
on:
  workflow_dispatch:
  push:
    paths: .github/workflows/debug_apt.yml
jobs:
  test_rgeo:
    runs-on: ubuntu-latest
    steps:
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.3'
      - run: sudo apt install -y libproj-dev
      - run: gem install rgeo rgeo-proj4
          
